name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    env:
        DLG_KEY_ALIAS: ${{ secrets.DLG_KEY_ALIAS }}
        PDLG_KEY_PASSWORD: ${{ secrets.DLG_KEY_PASSWORD }}
        DLG_STORE_PASSWORD: ${{ secrets.DLG_STORE_PASSWORD }}
        DLG_KEY_PATH: ${{ secrets.DLG_KEY_PATH }}
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: |
        ./gradlew clean build --warning-mode all 
          -PDLG_KEY_ALIAS="$env.DLG_KEY_ALIAS"
          -PDLG_KEY_PASSWORD="$env.DLG_KEY_PASSWORD"
          -PDLG_STORE_PASSWORD="$env.DLG_STORE_PASSWORD"
          -PDLG_KEY_PATH="$env.DLG_KEY_PATH"
